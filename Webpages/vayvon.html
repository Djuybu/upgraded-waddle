 <div class="web-body">

        <div class="title"><h2 style="color: black;">THÔNG TIN ĐĂNG KÝ VAY THẾ CHẤP TÀI SẢN</h2></div>
        <form id="form" class="form">
            <div class="info">
                <div class="line">
                    <label for="">Họ và tên:</label><br>
                    <input class="input" type="text" name="" id="fullname" style="width:50%;height:20px" maxlength="50" onclick="removeError()" placeholder="Nhập họ và tên">
                    <div class="error" id="error-name">
                        <!--  -->
                    </div>
                </div>
                <div class="line">
                    <label for="">Số điện thoại:</label><br>
                    <input type="number" id="phoneNumber"style="width:40%;height:20px" maxlength="10" placeholder="Nhập số điện thoại">
                    <div class="error" id="error-phonenumber"></div>
                  </div>
                <div class="line">
                    <label for="">Ngày Sinh:</label>
                    <div class="genders" >
                        <input type="date" id="birthDay" style="width:40%;height:20px">
                    </div>
                    <span class="error" id="error-birthday">

                    </span>
                </div>
                <div class="line">
                    <label for="">Số tiền:</label><br>
                    <input type="number" id="loanNumber"style="width:40%;height:20px" maxlength="10" placeholder="Nhập số điện thoại">
                    <div class="error" id="error-loannumber"></div>
                  </div>
                <div class="line">
                    <label for="">Email</label><br>
                    <input class="input" type="text" name="" id="email" style="width:50%;height:20px" maxlength="50" onclick="removeError()" placeholder="Nhập họ và tên">
                    <div class="error" id="error-email">

                    </div>
                </div>
                <div class="line">
                    <label for="">Chọn phương tiện thế chấp:</label><br>
                    <select name="" id="assets" class="input" style="width:40%;height:20px" onclick="removeError()">
                        <option value="" selected disabled>Chọn sản phẩm</option>
                        <option value="1">Ô tô</option>
                        <option value="1">Xe máy</option>
                        <option value="1">Trang sức</option>
                        <option value="1">CC</option>
                    </select><br>
                    <div class="error" id="error-assets"></div>
                </div>
                
            </div>
            
              
        </form>
    </div>

        <button type="submit" id="btn" onclick="removeError()">XÁC NHẬN</button>
